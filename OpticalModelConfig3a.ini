; Laser Parameters
[LASER]

; The wavelength of the laser in nm
Wavelength = 1304

; The power of the laser in dBm
Power = 15.5

; The relative intensity noise power of the laser in dBc/Hz
RIN = -175

; The coupling Losses which includes all the losses from the laser output to electrical-to-optical input in dB
CouplingLosses = 0

