; Electrical-to-Optical Parameters
[EO]

; The Type of Electrial to Optical Modulator, Different Type results in Different Model. There Two Types: Ideal, EML, SiPh
Type = EML

; EML Parameters, Temp = 20C
; The File Path Containing The Impulse Response of the EML, Sampled at 100fs
IRFile = "D:\OneDrive - InfiniLink\MAIN\Engineering\Projects\MTK_OpticalEngineModeling\Deliveries\ThirdDelivery\ImpulseResponseFiles\EML\EML3.csv"

; The Coefficients of the Polynomial of the First Nonlinear Block, The equation is y= C+ ax + bx^2 + cx^3+ dx^4 + ex^5 
NLPolyCoeff = 2.3002,    2.5137 ,   1.0085  ,  0.2520

Vbias= -1.5

; The coupling Losses which includes all the losses from the output of the modulator to the input of the fiber
CouplingLosses = 0

;-------------------------------------------------------------------------------------------------------------------------------------------------------------------

; Single-Mode Fiber (SMF) Parameters
[FIBER]

; Fiber Length in Km, for 200GBASE-DR1 or 400GBASE-DR2 or 800GBASE-DR4 or 1.6TBASE-DR8: Length = 0.5, and for 400GBASE-DR2-2 or 800GBASE-DR4-2or and 1.6TBASE-DR8-2: Length = 2
Length = 2

; Fiber IL in dB, you can use the following expression: Losses = 2.75 + 0.5Ã—LengthKm
Losses = 4

; Fiber dispersion slope in ps/nm^2.Km
DispersionSlope = 0.092

; Fiber Zero Dispersion Wavelength in nm, choose it between 1300 nm to 1324  
ZeroDispersionWavelength = 1324

; Fiber Differential Group Delay in ps, choose it be:  
DGD = 2.3

; The the ratio of the output power of the mode propgating along the fast axis in absolute (between 0 and 1)
FastAxisRatio = 0.5

;-------------------------------------------------------------------------------------------------------------------------------------------------------------------

; Optical-to-Electrical Parameters
[OE]

; The photodiode Responsivity at DC in absolute
Responsivity = 0.9

; The photodiode dark curent in nA
DarkCurrent = 41

; The DC reverse bias
DCBias = -1

; The PD width in m
PDWidth = 0.6e-6

; The Temperature in C
Temperature = 25

; IR file of Zin effect
ZinIRFile= "D:\OneDrive - InfiniLink\MAIN\Engineering\Projects\MTK_OpticalEngineModeling\Deliveries\ThirdDelivery\ImpulseResponseFiles\PD\ZinIR.csv"

; The coupling Losses of the Fast Axis mode which includes all the losses from the output of the fiber to the input of the optical-to-electrical
CouplingLossesFastAxis = 2

; The coupling Losses of the Slow Axis mode which includes all the losses from the output of the fiber to the input of the optical-to-electrical
CouplingLossesSlowAxis = 2

; Enable Shot Noise
EnableShotNoise = true

; Enable Dark Noise
EnableDarkNoise = true

